<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e293b;
            color: white;
        }
        .word-container {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px;
        }
        .keyboard button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .category-selection {
            margin: 20px;
        }
        .game-container {
            display: none;
        }
        .hint {
            margin: 10px;
            font-style: italic;
            display: none;
        }
        .game-over {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="category-selection">
        <h2>Choose a Category</h2>
        <button onclick="selectCategory('bands')">Bands</button>
        <button onclick="selectCategory('animes')">Animes</button>
        <button onclick="selectCategory('tvshows')">TV Shows</button>
        <button onclick="selectCategory('brands')">Brands</button>
        <button onclick="selectCategory('people')">Famous People</button>
    </div>
    <div class="game-container" id="gameContainer">
        <p>Guess the word!</p>
        <div id="lives">Lives: ❤️❤️❤️❤️❤️❤️</div>
        <div class="word-container" id="word"></div>
        <button onclick="showHint()">Show Hint</button>
        <p class="hint" id="hint"></p>
        <div class="keyboard" id="keyboard"></div>
        <div class="game-over" id="gameOver">
            <h2 id="resultMessage"></h2>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>
