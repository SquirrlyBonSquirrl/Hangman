<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e293b;
            color: white;
        }
        .word-container {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px;
        }
        .keyboard button {
            margin: 5px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
        }
        .category-selection {
            margin: 20px;
        }
        .game-container {
            display: none;
        }
        .hint {
            margin: 10px;
            font-style: italic;
            display: none;
        }
        .game-over {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Hangman Game</h1>
    <div class="category-selection">
        <h2>Choose a Category</h2>
        <button onclick="selectCategory('bands')">Bands</button>
        <button onclick="selectCategory('animes')">Animes</button>
        <button onclick="selectCategory('tvshows')">TV Shows</button>
        <button onclick="selectCategory('brands')">Brands</button>
        <button onclick="selectCategory('people')">Famous People</button>
    </div>
    <div class="game-container" id="gameContainer">
        <p>Guess the word!</p>
        <div id="lives">Lives: ❤️❤️❤️❤️❤️❤️</div>
        <div class="word-container" id="word"></div>
        <button onclick="showHint()">Show Hint</button>
        <p class="hint" id="hint"></p>
        <div class="keyboard" id="keyboard"></div>
        <div class="game-over" id="gameOver">
            <h2 id="resultMessage"></h2>
            <button onclick="startNewGame()">Play Again</button>
        </div>
    </div>
    <script>
        const categories = {
            bands: [
                { name: "NIRVANA", hint: "Grunge band from Seattle" },
                { name: "METALLICA", hint: "Heavy metal band known for 'Enter Sandman'" }
            ],
            animes: [
                { name: "NARUTO", hint: "Ninja anime featuring the Hidden Leaf Village" },
                { name: "ONEPIECE", hint: "Pirate anime following Luffy's adventure" }
            ],
            tvshows: [
                { name: "BREAKINGBAD", hint: "A chemistry teacher turns into a drug lord" },
                { name: "FRIENDS", hint: "A sitcom about six New Yorkers" }
            ],
            brands: [
                { name: "NIKE", hint: "Sportswear brand with a swoosh logo" },
                { name: "APPLE", hint: "Tech company behind the iPhone" }
            ],
            people: [
                { name: "EINSTEIN", hint: "Famous physicist known for relativity" },
                { name: "TESLA", hint: "Inventor known for electricity and AC power" }
            ]
        };
        
        let currentCategory, currentWord, guessedLetters, wrongGuesses, maxLives = 6;
        let previousWords = new Set();
        let wrongLetters = new Set();
        
        function selectCategory(category) {
            currentCategory = [...categories[category]];
            document.querySelector('.category-selection').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            startNewGame();
        }
        
        function startNewGame() {
            if (previousWords.size === currentCategory.length) {
                previousWords.clear();
            }
            
            let randomItem;
            do {
                randomItem = currentCategory[Math.floor(Math.random() * currentCategory.length)];
            } while (previousWords.has(randomItem.name));
            
            previousWords.add(randomItem.name);
            currentWord = randomItem.name;
            guessedLetters = [];
            wrongLetters.clear();
            wrongGuesses = 0;
            document.getElementById('hint').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            updateGameDisplay();
        }
        
        function updateGameDisplay() {
            document.getElementById('word').innerHTML = currentWord.split('').map(l => guessedLetters.includes(l) ? l : '_').join(' ');
            document.getElementById('lives').innerHTML = `Lives: ${'❤️'.repeat(maxLives - wrongGuesses)}`;
            document.getElementById('keyboard').innerHTML = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('').map(letter => 
                `<button onclick="handleGuess('${letter}')" ${guessedLetters.includes(letter) || wrongLetters.has(letter) ? 'disabled' : ''}>${letter}</button>`).join('');
        }
        
        function handleGuess(letter) {
            if (currentWord.includes(letter)) {
                guessedLetters.push(letter);
            } else {
                wrongGuesses++;
                wrongLetters.add(letter);
            }
            checkGameOver();
            updateGameDisplay();
        }
        
        function checkGameOver() {
            if (wrongGuesses >= maxLives) {
                document.getElementById('resultMessage').innerText = `Game Over! The word was: ${currentWord}`;
                document.getElementById('gameOver').style.display = 'block';
                setTimeout(startNewGame, 2000);
            } else if (currentWord.split('').every(l => guessedLetters.includes(l))) {
                document.getElementById('resultMessage').innerText = "You Won!";
                document.getElementById('gameOver').style.display = 'block';
                setTimeout(startNewGame, 2000);
            }
        }
        
        function showHint() {
            document.getElementById('hint').innerText = currentCategory.find(item => item.name === currentWord).hint;
            document.getElementById('hint').style.display = 'block';
        }
    </script>
</body>
</html>
